name: Build and Cache

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Donut Browser Version"]
    types:
      - completed
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        env:
          NIX_FIRST_BUILD_UID: 400

      - name: Setup Cachix
        if: github.ref == 'refs/heads/main'
        uses: cachix/cachix-action@v15
        with:
          name: hassiyyt
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build donutbrowser
        run: nix build .#donutbrowser --print-build-logs

      - name: Push to Cachix
        if: github.ref == 'refs/heads/main'
        run: nix build .#donutbrowser --json | jq -r '.[].outputs.out' | cachix push hassiyyt

      - name: Smoke test package output
        run: |
          test -x ./result/bin/donutbrowser
          ./result/bin/donutbrowser --version >/dev/null 2>&1 || true
